<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
            <h2 class="content-header-title">Add Customer</h2>
        </div>
        <div class="content-body">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-md-center" id="basic-layout-form">Customer Info</h4>
                        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                        <div class="heading-elements">
                            <ul class="list-inline mb-0">
                                <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                                <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                                <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                                <li><a data-action="close"><i class="icon-cross2"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body collapse in">
                        <div class="card-block">
                            <div class="card-text">

                            </div>
                            <form class="form">
                                <div class="form-body">
                                    <h4 class="form-section"><i class="icon-head"></i> Personal Info</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="projectinput1">First Name</label>
                                                <input type="text" id="projectinput1" class="form-control" placeholder="First Name" name="fname">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="projectinput2">Last Name</label>
                                                <input type="text" id="projectinput2" class="form-control" placeholder="Last Name" name="lname">
                                            </div>
                                        </div>
                                    </div>
                                    <h4 class="form-section"><i class="icon-clipboard4"></i> Requirements</h4>

                                    <div class="form-group">
                                        <label for="companyName">Contract Num.</label>
                                        <input type="text" id="companyName" class="form-control" placeholder="Contract Num" name="company">
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="projectinput5">Package</label>
                                                <select id="projectinput5" name="interested" class="form-control">
                                                    <option value="none" selected="" disabled="">Select Package</option>
                                                    <option value="design">Gold</option>
                                                    <option value="development">Bronze</option>
                                                    <option value="illustration">Copper</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="issueinput3">Date Opened</label>
                                                <input type="date" id="issueinput3" class="form-control" name="dateopened" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Opened" data-original-title="" title="">
                                            </div>
                                        </div>
                                    </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-warning mr-1">
                                        <i class="icon-cross2"></i> Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="icon-check2"></i> Save
                                    </button>
                                </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
